<div fxLayout="column">
    <div fxLayoutAlign="end end"
         class="calendar-toolbar">
        <mat-button-toggle-group>
            <mat-button-toggle mwlCalendarPreviousView
                               view="month"
                               [(viewDate)]="viewDate"
                               (viewDateChange)="onViewDateChange()">
                <span i18n="@@textPrevious">Previous</span>
            </mat-button-toggle>
            <mat-button-toggle mwlCalendarToday
                               [(viewDate)]="viewDate"
                               (viewDateChange)="onViewDateChange()">
                <span i18n="@@textCurrent">Current</span>
            </mat-button-toggle>
            <mat-button-toggle mwlCalendarNextView
                               view="month"
                               [(viewDate)]="viewDate"
                               (viewDateChange)="onViewDateChange()">
                <span i18n="@@textNext">Next</span>
            </mat-button-toggle>
        </mat-button-toggle-group>
    </div>
    <div fxFlex="grow"
         class="table-container">
        <mwl-calendar-month-view [viewDate]="viewDate"
                                 [events]="events"
                                 [locale]="locale"
                                 [weekStartsOn]="weekStartsOn"
                                 [weekendDays]="weekendDays"
                                 [refresh]="refresh"
                                 (dayClicked)="onDayClicked($event.day)"
                                 (beforeViewRender)="onBeforeMonthViewRender($event)">
        </mwl-calendar-month-view>
    </div>
</div>
