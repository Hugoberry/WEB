<div fxLayout="row"
     fxFlexFill>
  <div fxFlex>
    content
  </div>
</div>
<!-- Buttons -->
<div class="actions-container ac-bottom ac-right">
  <div class="read-mode-actions"
       *ngIf="!editMode">
    <button mat-fab
            type="button"
            (click)="onEdit()"
            [disabled]="true"
            color="accent"
            i18n-matTooltip="@@editTooltip"
            matTooltip="Edit"
            matTooltipPosition="above">
      <mat-icon>mode_edit</mat-icon>
    </button>
  </div>
  <div class="edit-mode-actions"
       *ngIf="editMode">
    <button mat-mini-fab
            type="button"
            (click)="onUndo()"
            [color]="formGroup.dirty ? 'warn' : 'accent'"
            i18n-matTooltip="@@undoTooltip"
            matTooltip="Undo"
            matTooltipPosition="above">
      <mat-icon>undo</mat-icon>
    </button>
    <button mat-fab
            type="submit"
            [disabled]="formGroup.invalid || formGroup.pristine"
            color="primary"
            i18n-matTooltip="@@saveTooltip"
            matTooltip="Save"
            matTooltipPosition="above">
      <mat-icon>save</mat-icon>
    </button>
  </div>
</div>
