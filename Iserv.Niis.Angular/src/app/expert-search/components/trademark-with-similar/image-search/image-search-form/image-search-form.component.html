<div fxLayout="row"
     fxLayoutAlign="start end">
    <div style="padding: 0 32px">
        <img class="mat-elevation-z4"
             style="max-width: 200px; max-height: 200px"
             [src]="!imageUrl ? '/assets/no-image.png' : imageUrl">
        <button mat-button
                type="submit"
                color="primary"
                (click)="onSubmit()"
                style="margin: 16px;"
                i18n="@@textSearch">Search</button>
    </div>
</div>
