<app-table
    [columns]="columns"
    [source]="paymentsService"
    [reset]="reset"
    [sortable]="true"
    [paginable]="true"
    [paginatorOnTop]="true"
    [selectable]="true"
    [onlyQueriedData]="true"
    (select)="onSelect($event)"
    (resultsLength)="onResultsLength()"
    [displayedColumns]="displayedColumns"
    [defaultConfig]="columnsConfigs"
    [sortButton]="true"
    (columnSort)="onColumnsChange($event)"
    [header]="'Журнал платежей'"
    [uniqTableName]="'paymentsListTable'"
    [canExport]="true"
    (export)="onExport($event)"
    class="table-medium"
></app-table>
