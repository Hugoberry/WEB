<h1 mat-dialog-title>Списать Оплату</h1>

<div mat-dialog-content [formGroup]="formGroup">
  <p>Дата списания</p>
  <mat-form-field>
    <input matInput [matDatepicker]="ChargeDate" formControlName="chargeDate">
    <mat-datepicker-toggle matSuffix [for]="ChargeDate">
    </mat-datepicker-toggle>
    <mat-datepicker #ChargeDate></mat-datepicker>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Отмена</button>
  <button mat-button cdkFocusInitial (click)="onChargePaymentClick()">Списать</button>
</div>
