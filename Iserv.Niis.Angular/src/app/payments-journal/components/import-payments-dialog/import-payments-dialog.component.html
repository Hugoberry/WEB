<h1 mat-dialog-title>Загрузить платежи</h1>
<form novalidate
      [formGroup]="formGroup"
      (ngSubmit)="onSubmit()">
  <div mat-dialog-content
       [formGroup]="formGroup">
    <p>Дата платежа</p>
    <mat-form-field>
      <input matInput
             [matDatepicker]="PaymentsDate"
             formControlName="paymentsDate">
      <mat-datepicker-toggle matSuffix
                             [for]="PaymentsDate">
      </mat-datepicker-toggle>
      <mat-datepicker #PaymentsDate></mat-datepicker>
    </mat-form-field>
  </div>
  <div mat-dialog-actions
       align="end">
    <button mat-button
            color="accent"
            type="button"
            (click)="onCancelClick()">Отмена</button>
    <button mat-button
            color="primary"
            type="submit"
            [disabled]="formGroup.invalid"
            cdkFocusInitial>Загрузить</button>
  </div>
</form>
