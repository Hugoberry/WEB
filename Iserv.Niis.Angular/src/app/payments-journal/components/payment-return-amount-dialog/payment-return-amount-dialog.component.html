<div fxLayout="column"
     class="form-full-width"
     fxFlexFill>
  <h1 mat-dialog-title>Возврат суммы платежа</h1>
  <form novalidate
        [formGroup]="formGroup"
        (ngSubmit)="onSubmit()">
    <div mat-dialog-content>
      <mat-checkbox class="check-input-container"
                    formControlName="returnFullAmount"
                    (change)="onReturnFullAmountChange($event)">Возврат всей суммы платежа</mat-checkbox>
      <p>Сумма возврата</p>
      <mat-form-field>
        <input matInput
               type="number"
               formControlName="returnAmount">
      </mat-form-field>
      <p>Причина возврата</p>
      <mat-form-field>
        <textarea rows="5"
                  cols="50"
                  matInput
                  formControlName="returnReason"></textarea>
      </mat-form-field>
    </div>
    <div mat-dialog-actions
         align="end">
      <button type="button"
              mat-button
              color="accent"
              (click)="onCancelClick()">Отмена</button>
      <button type="submit"
              color="primary"
              [disabled]="formGroup.invalid"
              mat-button
              cdkFocusInitial>Сохранить</button>
    </div>
  </form>
</div>
