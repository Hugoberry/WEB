<div fxLayout="column"
     class="form-full-width"
     fxFlexFill>
  <h1 mat-dialog-title>Удалить связку</h1>
  <form novalidate
        [formGroup]="formGroup"
        (ngSubmit)="onSubmit()">
    <div mat-dialog-content>
      <p>Причина удаления</p>
      <mat-form-field>
        <textarea rows="5"
                  cols="50"
                  matInput
                  formControlName="deletionReason"></textarea>
      </mat-form-field>
    </div>
    <div mat-dialog-actions
         align="end">
      <button type="button"
              mat-button
              color="accent"
              (click)="onCancelClick()">Отмена</button>
      <button type="submit"
              color="primary"
              [disabled]="formGroup.invalid"
              mat-button
              cdkFocusInitial>Удалить</button>
    </div>
  </form>
</div>
