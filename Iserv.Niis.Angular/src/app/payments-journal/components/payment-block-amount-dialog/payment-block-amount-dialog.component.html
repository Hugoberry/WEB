<div fxLayout="column"
     class="form-full-width"
     fxFlexFill>
  <h1 mat-dialog-title>Блокировать часть суммы платежа</h1>
  <form novalidate
        [formGroup]="formGroup"
        (ngSubmit)="onSubmit()">
    <div mat-dialog-content>
      <p>Блокировать сумму</p>
      <mat-form-field>
        <input matInput
               type="number"
               formControlName="blockAmount">
      </mat-form-field>
      <p>Причина блокировки</p>
      <mat-form-field>
        <textarea rows="5"
                  cols="50"
                  matInput
                  formControlName="blockReason"></textarea>
      </mat-form-field>
    </div>
    <div mat-dialog-actions
         align="end">
      <button type="button"
              mat-button
              color="accent"
              (click)="onCancelClick()">Отмена</button>
      <button type="submit"
              color="primary"
              [disabled]="formGroup.invalid"
              mat-button
              cdkFocusInitial>Сохранить</button>
    </div>
  </form>
</div>
