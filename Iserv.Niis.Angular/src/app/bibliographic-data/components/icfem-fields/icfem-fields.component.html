<!-- МКИЭТЗ -->
<!-- Данный блок доступен для ТЗ -->
<div [formGroup]="formGroup"
     fxLayout="column">
  <h4 class="title" i18n="@@LableICFEM">ICFEM</h4>
  <input hidden
         formControlName="icfemIds">
  <div *ngIf="labelsIcfem.length === 0"
       fxLayoutAlign="center none">
    <button mat-mini-fab
            type="button"
            [disabled]="isDisabledIcfem()"
            [hidden]="!editMode"
            (click)="openDialogIcfemTree()"
            i18n-matTooltip="@@ButtonAddICFEM"
            matTooltip="Add ICFEM"
            matTooltipPosition="above">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div *ngIf="labelsIcfem.length > 0"
       class="formarray-container-items-3">
    <div *ngFor="let item of labelsIcfem"
         fxLayout="row"
         class="label-item">
      <span>{{item.nameRu}}</span>
      <button mat-mini-fab
              type="button"
              [disabled]="isDisabledIcfem()"
              [hidden]="!editMode"
              (click)="deleteIcfem(item.id)"
              i18n-matTooltip="@@IcfemDeleteTooltip"
              matTooltip="Delete Icfem"
              matTooltipPosition="above">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
  <div class="actions-container ac-bottom ac-left" *ngIf="labelsIcfem.length !== 0"
       fxLayoutAlign="row">
    <button mat-mini-fab
            type="button"
            [disabled]="isDisabledIcfem()"
            [hidden]="!editMode"
            (click)="openDialogIcfemTree()"
            i18n-matTooltip="@@ButtonChangeICFEM"
            matTooltip="Edit ICFEM"
            matTooltipPosition="above">
      <mat-icon>edit</mat-icon>
    </button>
  </div>
</div>
