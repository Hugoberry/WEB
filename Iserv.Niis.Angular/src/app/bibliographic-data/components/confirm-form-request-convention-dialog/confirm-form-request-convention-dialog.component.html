<h1 mat-dialog-title
    i18n="@@warning">Warning!</h1>
<div mat-dialog-content
     i18n="@@dialogWarningRequestConventionInfo">Are you sure want to delete the entry?</div>
<div mat-dialog-actions
     align="end">
  <button mat-button
          type="button"
          color="warn"
          (click)="onCancel()"
          i18n="@@textCancel">Cancel</button>
  <button mat-button
          type="button"
          color="primary"
          (click)="onOk()"
          i18n="@@textOk">OK</button>
</div>
