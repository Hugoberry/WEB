<h1 mat-dialog-title>Импорт заявки</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input
      matInput
      type="text"
      placeholder="Номер заявки"
      [(ngModel)]="documentNumber"
    >
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button
    mat-button
    color="accent"
    (click)="onCancel($event)"
  >Отмена</button>
  <button
    mat-button
    color="primary"
    (click)="onImport($event)"
  >Импорт</button>
</div>
