<!--Индекс занятости экспертов-->
<div fxFlexFill
     fxLayout="column">
  <div fxLayout="row"
       fxLayoutAlign="space-between stretch"
       class="table-header">
    <mat-paginator #paginator
                   [length]="dataSource.data.length">
    </mat-paginator>
  </div>
  <div fxFlex
       class="table-container">
    <mat-table #table
               [dataSource]="dataSource"
               matSort
               matSortDisableClear
               class="table-medium">
      <ng-container cdkColumnDef="UserName">
        <mat-header-cell *cdkHeaderCellDef
                         mat-sort-header
                         fxFlex="100px"
                         i18n="@@columnHeaderExpert"> Expert </mat-header-cell>
        <mat-cell *cdkCellDef="let row"
                  fxFlex="100px"> {{row.userName}} </mat-cell>
      </ng-container>
      <ng-container cdkColumnDef="IpcCodes">
        <mat-header-cell *cdkHeaderCellDef
                         mat-sort-header
                         i18n="@@columnHeaderIPC"> IPC </mat-header-cell>
        <mat-cell *cdkCellDef="let row">{{ row.ipcCodes }} </mat-cell>
      </ng-container>
      <ng-container cdkColumnDef="RequestNumbers">
        <mat-header-cell *cdkHeaderCellDef
                         mat-sort-header
                         i18n="@@columnHeaderRequestNumbers"> Request Numbers </mat-header-cell>
        <mat-cell *cdkCellDef="let row"> {{row.requestNumbers}} </mat-cell>
      </ng-container>
      <ng-container cdkColumnDef="CountRequests">
        <mat-header-cell *cdkHeaderCellDef
                         mat-sort-header
                         i18n="@@columnHeaderCountRequests"> Count Requests </mat-header-cell>
        <mat-cell *cdkCellDef="let row"> {{row.countRequests}} </mat-cell>
      </ng-container>
      <ng-container cdkColumnDef="CountCompletedRequestsCurrentYear">
        <mat-header-cell *cdkHeaderCellDef
                         mat-sort-header
                         i18n="@@columnHeaderCountCompletedRequestsCurrentYear"> Count Completed Requests Current Year </mat-header-cell>
        <mat-cell *cdkCellDef="let row"> {{row.countCompletedRequestsCurrentYear}} </mat-cell>
      </ng-container>
      <ng-container cdkColumnDef="EmploymentIndexExpert">
        <mat-header-cell *cdkHeaderCellDef
                         mat-sort-header
                         i18n="@@columnHeaderEmploymentIndexExpert">Employment Index Expert </mat-header-cell>
        <mat-cell *cdkCellDef="let row"> {{row.employmentIndexExpert}} </mat-cell>
      </ng-container>
      <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *cdkRowDef="let row; columns: displayedColumns">
      </mat-row>
    </mat-table>
  </div>

  <div mat-dialog-actions
       align="end">
    <button mat-button
            type="button"
            color="warn"
            mat-dialog-close
            (click)="onCancel()"
            i18n="@@textCancel">Cancel</button>
  </div>
</div>
